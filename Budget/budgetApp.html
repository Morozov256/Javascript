<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Budget</title>
</head>
<body>
	<div class="center">
		<h1>Budget planning</h1>
	</div>
	<form id="budget-form">
		<a class="corr">Enter the budget limit </a>
		<input type="number" class="medium-input" id="budget-input">
		<button type="submit">Add</button>
		<a id="budget-feedback" class="alert budget-feedback"> <b>Budget feedback</b></a>
    </form>
	<div>
		<div class="row">
			<h2>Budget</h2>
			<h2 class="dark_green"><span>$ </span><span id="budget-amount">0</span></h2>
		</div>
		<div class="row">
			<h2>Expenses</h2>
			<h2 class="dark_red"><span>$ </span><span id="expense-amount">0</span></h2>
		</div>
		<div class="row">
			<h2>Available funds</h2>
			<h2><span>$ </span><span id="balance-amount">0</span></h2>
		</div>
	</div>
	<form class="expense-form" id="expense-form">
		<a>Enter name of expense </a>
        <input type="text" class="text-input" id="expense-input">
		<a> , amount </a>
        <input type="number" class="medium-input" id="amount-input">
		<a> and quantity </a>
        <input type="number" class="small-input" id="quantity-input" value="1">
		<button type="submit">Add</button>
		<a  id="expense-feedback" class="alert expense-feedback"> <b>Finance feedback</b></a>
    </form>   
	<table id="expense-list">
		<tr>
			<td class="name"><b>expense name</b></td>
			<td class="data"><b>expense value</b></td>
			<td class="data"><b>quantity</b></td>
			<td class="data"><b>total</b></td>
			<td class="butt"><b>edit</b></td>
			<td class="butt"><b>remove</b></td>
		</tr>

				</a>
			</td>

				<a>
					<img class='delete' src="icons/delete.png">
				</a>
			</td>
		</tr>-->

	</table>	
	<script src="js/app.js"></script>
</body>
</html>
